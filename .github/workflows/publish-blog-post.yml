name: Daily Blog Publisher

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch: {}

env:
  TZ: Europe/Lisbon

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Config git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Move today's scheduled posts
        run: |
          TODAY=$(date +'%Y-%m-%d')
          echo "Hoje √©: $TODAY"

          SCHEDULED_DIR="src/scheduled"
          PUBLISHED_DIR="src/posts"

          MATCHES=$(ls -d "$SCHEDULED_DIR"/"$TODAY"-* 2>/dev/null || true)

          if [ -z "$MATCHES" ]; then
            echo "Nenhum post agendado para hoje."
            exit 0
          fi

          echo "Posts a publicar:"
          echo "$MATCHES"

          for DIR in $MATCHES; do
            BASENAME=$(basename "$DIR")
            echo "A mover $DIR -> $PUBLISHED_DIR/$BASENAME"
            mv "$DIR" "$PUBLISHED_DIR/$BASENAME"
          done

      - name: Generate sitemap.xml
        run: node scripts/generate-sitemap.cjs

      - name: Validate sitemap uses canonical www domain
        run: |
          if [ ! -f "public/sitemap.xml" ]; then
            echo "‚ùå public/sitemap.xml n√£o existe."
            exit 1
          fi

          echo "üîé A verificar dom√≠nio no sitemap..."
          if grep -q "<loc>https://linktopics.me" public/sitemap.xml; then
            echo "‚ùå Encontrado URL sem www no sitemap. Isto vai causar 'Non-canonical page in sitemap'."
            echo "‚û°Ô∏è Corrige BASE_URL no scripts/generate-sitemap.cjs para https://www.linktopics.me"
            exit 1
          fi

          if ! grep -q "<loc>https://www.linktopics.me" public/sitemap.xml; then
            echo "‚ùå N√£o encontrei URLs com www no sitemap. Algo est√° errado."
            exit 1
          fi

          echo "‚úÖ Sitemap OK: usa www."

      - name: Commit and push changes
        run: |
          git status

          if git diff --quiet; then
            echo "Sem altera√ß√µes para commitar."
            exit 0
          fi

          # S√≥ commitar o que interessa: posts publicados + sitemap
          git add src/posts public/sitemap.xml

          # (Opcional) tamb√©m podes adicionar robots.txt se ele for gerado/alterado:
          # git add public/robots.txt

          git commit -m "Publish blog posts and update sitemap"
          git push
